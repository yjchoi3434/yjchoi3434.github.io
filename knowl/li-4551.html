<p xmlns:svg="http://www.w3.org/2000/svg">As \(n\) gets large, the constant terms become infinitesimally small compared to \(n\) and so \(\frac{1+n}{2+n}\) looks like \(\frac{n}{n}\) or 1 for large \(n\text{.}\) So the sequence \(\left\{ \frac{1+n}{2+n}\right\}\) has a limit of 1 at infinity.</p></article><span class="incontext"><a href="sec-8-1-sequences.html#AEQ">in-context</a></span>
