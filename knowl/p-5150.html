<p>If \(y = r(x)\) is a nonnegative continuous function on \([a,b]\text{,}\) then the volume of the solid of revolution generated by revolving the curve about the \(x\)-axis over this interval is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
V = \int_a^b \pi r(x)^2 \, dx\text{.}
\end{equation*}
</div>
