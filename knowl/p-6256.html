<p>Integrating both sides with respect to \(t\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int \frac 1y\frac{dy}{dt}~dt = \int 3~dt\text{,}
\end{equation*}
</div>
<p class="continuation">and thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int \frac 1y~dy =  \int 3~dt\text{.}
\end{equation*}
</div>
