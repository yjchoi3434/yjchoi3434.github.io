<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>
<p>The \(n\)th partial sum \(S_n\) of the series \(\sum_{k=1}^{\infty} a_k\) is the sum of the first \(n\) terms of the series. That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_n = a_1+a_2+ \cdots + a_n = \sum_{k=1}^{n} a_k\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-8-3-series.html#nKZ">in-context</a></span>
