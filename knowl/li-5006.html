<p xmlns:svg="http://www.w3.org/2000/svg">\(S_3 = S_2+a_3\) and so \(S_2 \lt S_3\text{.}\) But \(a_3 \lt a_2\text{,}\) so \(S_3 \lt S_1\text{.}\) Thus, \(0 \lt S_2 \lt S_3 \lt S_1 \text{.}\)</p></article><span class="incontext"><a href="sec-8-4-alternating.html#WFK">in-context</a></span>
