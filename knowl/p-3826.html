<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Note that since \(\frac{d}{dx} [x^6] = 6x^5\text{,}\) it follows that \(\frac{d}{dx} [\frac{1}{6}x^6] = x^5\text{,}\) and thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_{-1}^{1} x^5 \, dx = \left. \frac{1}{6}x^6 \right|_{-1}^1 = \frac{1}{6} (1)^6 - \frac{1}{6}(-1)^6 = 0\text{.}
\end{equation*}
</div>
