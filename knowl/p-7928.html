<p xmlns:svg="http://www.w3.org/2000/svg">It turns out that<a class="fn-knowl original" data-knowl="./knowl/fn-56-hidden.html" title="Footnote 8.6.1"><sup> 1 </sup></a>, on its interval of convergence, every power series is in fact the Taylor series of the function it defines, so all of the techniques we developed in the previous section can be applied to power series as well.</p>
