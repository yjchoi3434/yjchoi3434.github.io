<p>We again use a central difference, this time to estimate \(h''(5)\text{.}\) Observe that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
h''(5) \approx \frac{h'(5.5) - h'(4.5)}{5.5-4.5} = \frac{23.9 - 14.3}{1} = 9.6
\end{equation*}
