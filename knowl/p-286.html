<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(x \gt -3\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-\frac{|x+3|}{x+3} = -\frac{x+3}{x+3} = -1;
\end{equation*}
</div>
<p class="continuation">if \(x \lt -3\text{,}\) it follows that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-\frac{|x+3|}{x+3} = -\frac{-(x+3)}{x+3} = +1\text{.}
\end{equation*}
</div>
<p class="continuation">Hence the limit does not exist.</p>
