<p xmlns:svg="http://www.w3.org/2000/svg">Since \(a_3 = \frac{1}{9}\) and \(b_3 = \frac{1}{12}\text{,}\) it is the case that \(a_3 \gt b_3\text{.}\) We already know that \(S_2 \gt T_2\text{,}\) so adding a larger number to \(S_2\) than we add to \(T_2\) makes \(S_3 \gt T_3\text{.}\)</p></article><span class="incontext"><a href="sec-8-3-series.html#Ryo">in-context</a></span>
