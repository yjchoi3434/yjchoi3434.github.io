<p xmlns:svg="http://www.w3.org/2000/svg">Thus, we see that if we first differentiate \(f\) and then integrate the result from \(a\) to \(x\text{,}\) we return to the function \(f\text{,}\) minus the constant value \(f(a)\text{.}\) So the two processes almost undo each other, up to the constant \(f(a)\text{.}\)</p>
