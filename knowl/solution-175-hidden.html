<p xmlns:svg="http://www.w3.org/2000/svg">Differentiating with respect to \(x\) gives \(4 x^{3} + 6 y + 6 x y' + 2y y'=0\) so that \(y' = -\frac{4 x^{3} + 6 y}{6 x + 2 y}\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">At the point \((1,3)\) the slope is \(- \frac{4\cdot 1^{3}+6\cdot 3}{6\cdot 1+2\cdot 3} = -{\textstyle\frac{11}{6}}\text{.}\)</p>
