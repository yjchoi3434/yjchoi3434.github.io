<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For an object being moved in the positive direction along an axis with location \(x\) by a force \(F(x)\text{,}\) the total work to move the object from \(a\) to \(b\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
W = \int_a^b F(x) \, dx\text{.}
\end{equation*}
</div>
