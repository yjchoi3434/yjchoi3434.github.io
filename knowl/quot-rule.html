<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Quotient Rule.</span></h6>
<p> If \(f\) and \(g\) are differentiable functions, then their quotient \(Q(x) = \frac{f(x)}{g(x)}\) is also a differentiable function for all \(x\) where \(g(x) \ne 0\) and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
Q'(x) = \frac{g(x) f'(x) -  f(x) g'(x)}{g(x)^2}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-2-3-prod-quot.html#RFJ">in-context</a></span>
