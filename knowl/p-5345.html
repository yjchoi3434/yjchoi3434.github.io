<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since the cone has uniform density 800 kg/m\(^3\text{,}\) we know that the cone's mass is the product of its density and volume, and thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M = \rho \cdot V = 800 \cdot \frac{80\pi}{3} = \frac{64000\pi}{3} \approx 67020.6433 \mbox{kg}\text{.}
\end{equation*}
</div>
