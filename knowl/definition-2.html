<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.3.1</span><span class="period">.</span>
</h6>
<p>For a function \(f\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">average rate of change</dfn>  of \(f\) on the interval \([a,a+h]\) is given by the value</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
AV_{[a,a+h]} = \frac{f(a+h)-f(a)}{h}\text{.}
\end{equation*}
