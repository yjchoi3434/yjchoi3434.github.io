<p xmlns:svg="http://www.w3.org/2000/svg">Given a function \(f\text{,}\) the rule \(A(x) = \int_a^x f(t) \, dt\) defines a new function \(A\) that measures the net-signed area bounded by \(f\) on the interval \([a,x]\text{.}\) We call the function \(A\) the integral function corresponding to \(f\text{.}\)</p></article><span class="incontext"><a href="sec-5-1-antid-graphs.html#MBe">in-context</a></span>
