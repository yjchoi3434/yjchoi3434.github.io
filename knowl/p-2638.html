<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Consider \(C'(1)\text{.}\) By the chain rule, we'd expect that \(C'(1) = p'(q(1)) \cdot q'(1)\text{,}\) but we know that \(q'(1)\) does not exist since \(q\) has a corner point at \(x = 1\text{.}\) This means that \(C'(1)\) does not exist either.</p>
