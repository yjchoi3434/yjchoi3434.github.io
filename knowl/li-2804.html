<p>By the sum and constant multiple rules,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_2^5 (3x^2 - 4x^3) \, dx = 3\int_2^5 x^2 \, dx - 4\int_2^5 x^3 \, dx = 3 \cdot \frac{117}{3} - 4 \frac{609}{4} = 117 - 609 = -492\text{.}
\end{equation*}
