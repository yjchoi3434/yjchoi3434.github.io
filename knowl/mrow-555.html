\int x ln(x^2) \ dx &amp;= \frac{x^2}{2} \ln(x^2) - \int \left(\frac{2}{x}\right) \left(\frac{x^2}{2}\right) \ dx\\
&amp;= \frac{x^2}{2} \ln(x^2) - \int x \ dx\\
&amp;= \frac{x^2}{2} \ln(x^2) - \frac{x^2}{2} + C
