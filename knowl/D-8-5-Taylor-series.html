<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.5.3</span><span class="period">.</span>
</h6>
<p>Let \(f\) be a function all of whose derivatives exist at \(x=a\text{.}\) The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Taylor series</dfn> for \(f\) centered at \(x=a\) is the series \(T_f(x)\) defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T_f(x) = \sum_{k=0}^{\infty} \frac{f^{(k)}(a)}{k!}(x-a)^k\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-8-5-taylor.html#FAv">in-context</a></span>
