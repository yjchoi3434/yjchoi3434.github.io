<p>Consider \(f(x) = 3x^2 + 1\) and \(g(x) = -0.5x^2 + 5x - 2\text{.}\) Since these functions are polynomials of the same degree, we know</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x \to \infty} \frac{f(x)}{g(x)} = \frac{3}{-0.5} = -6\text{.}
\end{equation*}
