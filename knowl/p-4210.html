<p>What happens if we differentiate a function \(f(t)\) and then integrate the result from \(t = a\) to \(t = x\text{?}\) That is, what can we say about the quantity</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_a^x \frac{d}{dt} \left[ f(t) \right] \, dt?
\end{equation*}
