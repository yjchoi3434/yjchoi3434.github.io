<p>Next, we notice that the left-hand side allows us to change the variable of antidifferentiation<a class="fn-knowl original" data-knowl="./knowl/fn-47-hidden.html" title="Footnote 7.4.1"><sup> 1 </sup></a> from \(t\) to \(y\text{.}\) In particular, \(dy = \frac{dy}{dt}~dt\text{,}\) so we now have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int y^2 ~dy = \int t~dt\text{.}
\end{equation*}
</div>
