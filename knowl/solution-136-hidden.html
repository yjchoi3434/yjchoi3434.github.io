<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Finding \(s'\) uses the sum and constant multiple rules, because \(s(x) = 3g(x) - 5f(x)\text{.}\) Determining \(p'\) requires the product rule, because \(p(x) = g(x) \cdot f(x)\text{.}\) To calculate \(q'\) we use the quotient rule, because \(q(x) =\frac{f(x)}{g(x)}\text{.}\)</p></div></body>
