<p>As \(t \to \infty\text{,}\) \(e^{-t/30} \to 0\text{.}\) So</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}

<p class="continuation">This means that as \(t \to \infty\text{,}\) \(T \to 75\text{,}\) or the temperature of the coffee tends to 75 degrees.</p></article><span class="incontext"><a href="sec-7-4-separable.html#kLL">in-context</a></span>
