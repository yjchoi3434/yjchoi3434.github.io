<p xmlns:svg="http://www.w3.org/2000/svg">We say that \(f(c)\) is a <dfn class="terminology">local maximum</dfn>  or <dfn class="terminology">relative maximum</dfn>  of \(f\) provided that \(f(c) \ge f(x)\) for all \(x\) near \(c\text{,}\) and \(f(c)\) is called a <dfn class="terminology">local</dfn>  or <dfn class="terminology">relative minimum</dfn>  of \(f\) whenever \(f(c) \le f(x)\) for all \(x\) near \(c\text{.}\)</p></article><span class="incontext"><a href="sec-3-1-tests.html#PJF">in-context</a></span>
