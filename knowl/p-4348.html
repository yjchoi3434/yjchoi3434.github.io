<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Observe that \(\int \frac{1}{\sqrt{1-u^2}}\, dx = \arcsin(u) + C\text{,}\) and thus viewing \(16x^2 = (4x)^2\text{,}\) we see that \(\int \frac{1}{\sqrt{1-16x^2}}\, dx = \frac{1}{4} \arcsin(4x) + C\)</p>
