<p xmlns:svg="http://www.w3.org/2000/svg">The year 2500 corresponds to \(t = 500\text{.}\) So \(P(500) \approx 3012.3\text{.}\) The model predicts that the population in 2500 will be about 3012 billion or about about 3 012 300 000 000. This is rather unreasonably large.</p>
