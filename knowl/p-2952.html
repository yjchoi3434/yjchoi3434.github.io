<p xmlns:svg="http://www.w3.org/2000/svg">From our work in (a), we know that \(s\) has critical numbers at \(t = \frac{5\pi}{12} \pm \frac{k\pi}{2}\text{.}\) On the interval \([0, \frac{\pi}{2}]\text{,}\) only \(t = \frac{5\pi}{12}\) lies in the interval. Thus we have three values at which to evaluate \(s\text{.}\)</p>
