<p xmlns:svg="http://www.w3.org/2000/svg">Using the sum rule, \(\frac{d}{dw} (2^w + w^2) = 2^w \ln(2) + 2w\text{.}\) Using both the sum and constant multiple rules, if \(h(q) = 3q^6 - 4q^{-3}\text{,}\) then \(h'(q) = 3 (6q^5) - 4(-3q^{-4}) = 18q^5 + 12q^{-4}\text{.}\)</p>
