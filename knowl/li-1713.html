<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">2.8.4.7.a</span><span class="period">.</span>
</h6>
<p>Since \(h(x) = \ln(g(x))\) and we are given that \(g(x) = x^{2x}\text{,}\) it follows that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
h(x) = \ln(x^{2x}) = 2x \cdot \ln(x)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-2-8-LHR.html#HdA">in-context</a></span>
