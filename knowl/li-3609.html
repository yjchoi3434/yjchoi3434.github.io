<p>Since the velocity is always positive, the definite integral that will give the exact distance traveled by the car on the interval \([0, 1.8]\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_0^{1.8} v(t) dt\text{.}
\end{equation*}
