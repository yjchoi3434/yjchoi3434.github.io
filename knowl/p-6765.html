<p xmlns:svg="http://www.w3.org/2000/svg">The idea of sequence having a limit as \(n \to \infty\) is the same as the idea of a continuous function having a limit as \(x \to \infty\text{.}\) The only difference is that sequences are discrete instead of continuous.</p>
