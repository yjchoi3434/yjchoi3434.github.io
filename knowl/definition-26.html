</h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">power series</dfn> centered at \(x = a\) is a function of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\sum_{k=0}^{\infty} c_k(x-a)^k\tag{8.6.2}
\end{equation}
</div>
<p class="continuation">where \(\{c_k\}\) is a sequence of real numbers and \(x\) is an independent variable.</p></article><span class="incontext"><a href="sec-8-6-powerseries.html#IXR">in-context</a></span>
