<article class="li"><h6 class="heading"><span class="title">Divergence Test</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If the sequence \(a_n\) does not converge to 0, then the series \(\sum a_k\) diverges.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">This is the first test to apply because the conclusion is simple. However, if \(\lim_{n \to \infty} a_n = 0\text{,}\) no conclusion can be drawn.</p></article><span class="incontext"><a href="sec-8-4-alternating.html#JlZ">in-context</a></span>
