<p>Factoring \(S_n\) from left hand side and dividing gives us a formula for \(S_n\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
S_n(1-r) \amp = a - ar^n\\
S_n \amp = a\frac{1-r^n}{1-r}\text{.}
\end{align*}
