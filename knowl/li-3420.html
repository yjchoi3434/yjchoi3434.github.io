<p>The arc length, \(L\text{,}\) along the curve \(y = f(x)\) from \(x = a\) to \(x = b\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
L = \int_a^b \sqrt{1 + f'(x)^2} \, dx\text{.}
\end{equation*}
