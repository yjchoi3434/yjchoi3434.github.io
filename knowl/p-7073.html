<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The linearization of \(f\) at \(x=a\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(a) + f'(a)(x-a)\text{,}
\end{equation*}
</div>
<p class="continuation">so the linearization \(P_1(x)\) of \(f(x) = e^x\) at \(x=0\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P_1(x) = e^0 + e^0(x-0) = 1+x\text{.}
\end{equation*}
</div>
