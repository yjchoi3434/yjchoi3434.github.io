<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The equilibrium solutions for this logistic equation are \(p = 0\) and \(p = 1\text{.}\) Since \(p = 1\) is the carrying capacity and thus a stable equilibrium, \(p(t) \to 1\) as \(t \to \infty\) provided \(p(0) \gt 0\text{.}\)</p>
