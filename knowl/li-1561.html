<p xmlns:svg="http://www.w3.org/2000/svg">\(p(x) = \csc(x)\) is defined for all \(x\) for which \(\sin(x) \ne 0\text{.}\) Hence the domain of \(h\) is all real numbers \(x\) such that \(x \ne k\pi\text{,}\) where \(k = 0, \pm 1, \pm 2, \ldots\text{.}\)</p></article><span class="incontext"><a href="sec-2-4-other-trig.html#ijE">in-context</a></span>
