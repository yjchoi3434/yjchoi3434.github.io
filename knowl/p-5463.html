<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Similar computations for the second bar shows that its mass is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M_2 = \int_0^{10} e^{-0.1x} \, dx = \left. -10e^{-0.1x} \right|_0^{10}\text{,}
\end{equation*}
</div>
<p class="continuation">so \(M_2 = 10 - 10e^{-1} \approx 6.32121\text{.}\)</p>
