<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>So the third order Taylor polynomial of \(f(x) = e^x\) centered at \(x=0\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
P_3(x) \amp = f(0) + f'(0)(x-0) + \frac{f''(0)}{2!}(x-0)^2 + \frac{f'''(0)}{3!}(x-0)^3\\
\amp = 1 + x + \frac{x^2}{2} + \frac{x^3}{6}\text{.}
\end{align*}
</div>
