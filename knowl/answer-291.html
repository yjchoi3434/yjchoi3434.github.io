<span class="type">Answer</span><span class="space"> </span><span class="codenumber">8.3.7.1</span><span class="period">.</span>
</h6>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\frac{k+1}{k^3+2}\) looks like \(\frac{k}{k^3}\) when \(k\) is large.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\lim_{k \to \infty} \frac{a_k}{b_k} = 1\) so \(a_k \approx b_k\) for large values of \(k\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\sum \frac{k+1}{k^3+2}\) converges.</p></li>
</ol>
</div>
