\lim_{k \to \infty} \frac{b_k}{a_k} \amp = \lim_{k \to \infty} \frac{\frac{k^2+1}{k^4+2k+2}}{\frac{1}{k^2}}\\
\amp = \lim_{k \to \infty} \frac{k^4+k^2}{k^4+2k+2}\\
\amp = \lim_{k \to \infty} \frac{1+\frac{1}{k^2}}{1+\frac{2}{k^3}+\frac{2}{k^4}}\\
\amp = 1
\end{align*}
