<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We've just observed that \(M_n\) is typically about twice as accurate as \(T_n\text{.}\) So we use the weighted average </p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
S_{2n} = \frac{2M_n + T_n}{3}\text{.}\tag{5.6.5}
\end{equation}
</div>
