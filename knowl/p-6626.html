<p>We will solve this equation for \(P\) by multiplying both sides by \((N-P)(N-P_0)\) to obtain</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
P(N-P_0) &amp;=  P_0(N-P)e^{kNt}\\
&amp;=  P_0Ne^{kNt} - P_0Pe^{kNt}\text{.}
\end{align*}
</div>
