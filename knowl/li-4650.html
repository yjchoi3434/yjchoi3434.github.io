<p>If \(|r| \lt  1\text{,}\) then using the fact that \(S_n = a\frac{1-r^n}{1-r}\text{,}\) it follows that the sum \(S\) of the infinite geometric series <a class="xref" data-knowl="./knowl/eq-8-2-geometric-series-2.html" title="Equation 8.2.6">(8.2.6)</a> is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S = \lim_{n \to \infty} S_n = \lim_{n \to \infty} a\frac{1-r^n}{1-r} = \frac{a}{1-r}
\end{equation*}
</div></article><span class="incontext"><a href="sec-8-2-geometric.html#EuP">in-context</a></span>
