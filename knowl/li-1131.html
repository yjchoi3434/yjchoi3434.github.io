<p xmlns:svg="http://www.w3.org/2000/svg">Let \(p(t) = 2t^2 (t^3 + 4t)\) and observe that \(p(t) = f(t) \cdot g(t)\text{.}\) Rewrite the formula for \(p\) by distributing the \(2t^2\) term. Then, compute \(p'(t)\) using the sum and constant multiple rules.</p></article><span class="incontext"><a href="sec-2-3-prod-quot.html#qrK">in-context</a></span>
