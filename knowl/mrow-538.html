\begin{align*}
F(x) &amp;= \int_0^x te^{-2t} \, dt\\
&amp;= \left. -\frac{1}{2}te^{-2t} - \frac{1}{4}e^{-2t} \right|_{0}^{x}\\
&amp;= -\frac{1}{2}xe^{-2x} - \frac{1}{4}e^{-2x} - \left( 0 - \frac{1}{4}e^{0} \right)\\
&amp;= -\frac{1}{2}xe^{-2x} - \frac{1}{4}e^{-2x} + \frac{1}{4}
\end{align*}
