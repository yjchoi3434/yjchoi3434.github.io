<p>The number of minutes required for the airplane to ascend to \(10{,}000\) feet of altitude is given by the definite integral</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M = \int_{0}^{10000} m(h) \, dh\text{.}
\end{equation*}
