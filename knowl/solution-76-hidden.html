<body><div class="solution solution-like">\(k\text{,}\) the function is continuous at every point except \(x=3\text{.}\)  We choose \(k\) to make the function continuous at \(x=3\text{.}\) Since \(9 x^2\) takes the value \(9(3^2)=81\) at \(x=3\text{,}\) we choose \(k\) so that \(kx\) goes through the point \((3,81)\text{.}\) Thus \(k=27\)</div></body>
