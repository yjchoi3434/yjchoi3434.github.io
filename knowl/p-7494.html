<p>Consider the series \(\sum (-1)^k \frac{\ln(k)}{k^2}\text{.}\)</p>
<ol class="lower-roman">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Does this series converge? Explain.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Does this series converge absolutely? Hint: Use the fact that \(\ln(k) \lt \sqrt{k}\) for large values of \(k\) and then compare to an appropriate \(p\)-series.</p></li>
</ol>
