<ol class="lower-roman">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(a_n = 1 + \frac{1}{2^n} \to 1 \ne 0\) and \(b_n = -1 \to -1 \ne 0\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">The series is geometric with \(r = \frac{1}{2}\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Since the two individual series diverge, neither sum is a finite number, so it doesn't make any sense to add them.</p></li>
