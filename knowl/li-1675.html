<p xmlns:svg="http://www.w3.org/2000/svg">Observe that \(s(t) = (t^2 + 1)^{-3}\text{,}\) and thus by the chain rule, \(s'(t) = -3(t^2 + 1)^{-4}(2t)\text{.}\) We therefore see that \(v(1) = s'(1) = -\frac{6}{16} = -\frac{3}{8}\) inches per second, so the particle is moving left at the instant \(t = 1\text{.}\)</p></article><span class="incontext"><a href="sec-2-5-chain.html#xzT">in-context</a></span>
