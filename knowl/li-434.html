<p xmlns:svg="http://www.w3.org/2000/svg">Over each subsequent time interval, we see that the amount of increase in the potato's temperature gets less and less, thus we expect the value of \(F'(t)\) to get smaller and smaller as time goes on. We therefore expect \(F'(75) \gt F'(90)\text{.}\)</p></article><span class="incontext"><a href="sec-1-5-units.html#KbG">in-context</a></span>
