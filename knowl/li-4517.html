<span class="type">Item</span><span class="space"> </span><span class="codenumber">7.6.4.7.c</span><span class="period">.</span>

<p>Expanding and rewriting the differential equation in (b), we see that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dP}{dt} = P - 0.1P^2 - 0.2P = 0.8P - 0.1P^2 = 0.1P(8 - P)\text{.}
\end{equation*}
</div>
<p class="continuation">This, too, is a logistic equation, with carrying capacity \(8000\) fish.</p></article><span class="incontext"><a href="sec-7-6-logistic.html#mYO">in-context</a></span>
