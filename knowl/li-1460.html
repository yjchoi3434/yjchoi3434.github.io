<p xmlns:svg="http://www.w3.org/2000/svg">Since \(h(t) = \sin(\pi t) + 1\text{,}\) the instantaneous rate of change of \(h\) with respect to \(t\) is \(h'(t) = \pi \cos(\pi t)\text{,}\) and therefore \(h'(2) = \pi \cos(2\pi) = \pi\) feet per hour.</p></article><span class="incontext"><a href="sec-2-5-chain.html#DNi">in-context</a></span>
