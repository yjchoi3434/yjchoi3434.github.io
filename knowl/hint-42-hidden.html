<body><div class="hint solution-like"><ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Note that the numerator of \(\frac{dy}{dx}\) is a quadratic function of \(x\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">The denominator of \(\frac{dy}{dx}\) is a cubic function of \(y\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">When \(x = 1\text{,}\) then \(y\) must satisfy the equation \(y(y^2-1)(y-2) = 0\text{.}\)</p></li>
</ol></div></body>
