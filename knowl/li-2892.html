<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">5.2.5.5.b</span><span class="period">.</span>
</h6>
<p>The total amount of sand on the beach at time \(x\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
Y(x) = \int_0^x \left[ S(t) - R(t) \right] \, dt = \int_0^x \left[ \frac{15t}{1+3t} - \left( 2 + 5\sin \left( \frac{4\pi t}{25} \right) \right) \right] \, dt\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-5-2-FTC2.html#UTV">in-context</a></span>
