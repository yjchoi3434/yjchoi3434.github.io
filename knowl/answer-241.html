<li><p xmlns:svg="http://www.w3.org/2000/svg">\(h'(2) = \frac{-2\sin(2) - 2\cos(2) \ln(1.2)}{1.2^2} \approx -1.1575\) feet per second.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(h''(2) = \frac{\cos(2)(-2 + 2ln^2(1.2)) + 4\ln(1.2)\sin(2))}{1.2^2} \approx 1.0193\) feet per second per second.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">The object is falling and slowing down.</p></li>
