<p xmlns:svg="http://www.w3.org/2000/svg">Since \(\frac{ds}{dt} = \frac{2}{3} \frac{dx}{dt}\text{,}\) and \(\frac{dx}{dt} = 3\text{,}\) it follows \(\frac{ds}{dt} = 2\) for every value of \(t\) (and \(x\)). Thus, \(\left. \frac{ds}{dt} \right|_{x=8} = 2\) feet per second.</p>
