</h6>\(w = \ln(z)\text{.}\)  Then \(dw = \frac{1}{z}\,dz\text{,}\) so that<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int\,\frac{\ln(z)^{2}}{z}\,dz = 
\int\,w^{2}\,dw = {1\over 3}\,w^{3} + C =
{1\over 3}\,(\ln(z))^{3} + C.
\end{equation*}
