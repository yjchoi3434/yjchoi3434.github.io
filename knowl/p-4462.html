<p xmlns:svg="http://www.w3.org/2000/svg">If we let \(u = \sin(x)\text{,}\) then \(du = \cos(x) \, dx\text{.}\) Since there is no cosine function present in the integrand, we don't have the needed function-derivative pair present in order to transform the integral into one we can evaluate.</p>
