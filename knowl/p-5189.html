<p>We use a definite integral to sum the volumes of all the slices from \(y = 0\) to \(y = 1\text{.}\) The total volume is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
V = \int_{y=0}^{y=1} \pi \left[ (\sqrt[4]{y})^2 - (y^2)^2 \right] \, dy\text{.}
\end{equation*}
