<p>Finally, we recall that we know \(r'(x) = \cos^2(\arctan(x)) = \left( \cos(\arctan(x)) \right)^2\text{.}\) Having established that \(\cos(\arctan(x)) = \frac{1}{\sqrt{1+x^2}}\text{,}\) we now have that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r'(x) = \frac{1}{1+x^2}\text{.}
\end{equation*}
</div>
