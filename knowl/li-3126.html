<p xmlns:svg="http://www.w3.org/2000/svg">For \(x \gt 0\text{,}\) we observe that \(F'(x) = f(x) = xe^{-2x} \gt 0\) since \(e\) to any power is positive. Thus, because \(F'(x) \gt 0\text{,}\) it follows that \(F\) is increasing for all \(x \gt 0\text{.}\)</p></article><span class="incontext"><a href="sec-5-4-parts.html#PAk">in-context</a></span>
