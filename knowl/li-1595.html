<p xmlns:svg="http://www.w3.org/2000/svg">At \(t=2\text{,}\) the object is falling and slowing down. We know the object is falling because its velocity is negative, and slowing down because its negative velocity is increasing (due to \(h''(2)\) being positive) and thus getting less negative.</p></article><span class="incontext"><a href="sec-2-4-other-trig.html#oLo">in-context</a></span>
