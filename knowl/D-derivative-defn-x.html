<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f\) be a function and \(x\) a value in the function's domain. We define the <dfn class="terminology">derivative of \(f\)</dfn>, a new function called \(f'\text{,}\) by the formula \(f'(x) = \lim_{h \to 0} \frac{f(x+h)-f(x)}{h}\text{,}\) provided this limit exists.</p></article><span class="incontext"><a href="sec-1-4-derivative-fxn.html#XuI">in-context</a></span>
