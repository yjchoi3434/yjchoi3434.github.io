<p>The area of \(R\) is given by the definite integral</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = \int_0^{\frac{\pi}{4}} ( \cos(x) - \sin(x) ) \, dx\text{.}
\end{equation*}
