<p>Since \(\Delta x = \frac{b-a}{n}\text{,}\) we can thus write</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align}
R_n =\mathstrut \amp (f(x_1) + f(x_2) + \cdots + f(x_n))\cdot \frac{b-a}{n}\notag\\
=\mathstrut \amp (b-a) \frac{f(x_1) + f(x_2) + \cdots + f(x_n)}{n}\text{.}\tag{4.3.1}
\end{align}
</div>
