<body><div class="fn">The error function is defined by the rule \(\erf (x) = \frac{2}{\sqrt{\pi}} \int_0^x e^{-t^2} \,dt\) and has the key property that \(0 \le \erf (x) \lt 1\) for all \(x \ge 0\) and moreover that \(\lim_{x \to \infty} \erf (x) = 1\text{.}\)</div></body>
