<p xmlns:svg="http://www.w3.org/2000/svg">For all real numbers \(x\) such that \(-1 \lt x \lt 1\text{,}\) \(\frac{d}{dx}[\arcsin(x)] = \frac{1}{\sqrt{1-x^2}}\text{.}\) In addition, for all real numbers \(x\text{,}\) \(\frac{d}{dx}[\arctan(x)] = \frac{1}{1+x^2}\text{.}\)</p></article><span class="incontext"><a href="sec-2-6-inverse.html#SwU">in-context</a></span>
