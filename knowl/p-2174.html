<p>On the right, the derivative of the constant \(16\) is \(0\text{,}\) and on the left we can apply the sum rule, so it follows that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{d}{dx} \left[ x^2 \right]  + \frac{d}{dx} \left[ y^2 \right] = 0\text{.}
\end{equation*}
