<p>Use a graph to estimate the limit</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{\theta \rightarrow 0} \frac{\sin(8\theta)}{\theta}.
\end{equation*}
