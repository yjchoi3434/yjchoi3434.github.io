<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Tangent Function.</span></h6>
<p> For all real numbers \(x\) such that \(x \ne \frac{(2k+1)\pi}{2}\text{,}\) where \(k = \pm 1, \pm 2, \ldots\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{d}{dx} [\tan(x)] = \sec^2(x)\text{.}
\end{equation*}
