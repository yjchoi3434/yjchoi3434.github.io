<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The equilibrium solutions are the values of \(P\) where \(\frac{dP}{dt} = 0\text{.}\) These are \(P = 0\text{,}\) \(P = 1\text{,}\) and \(P = 3\text{.}\) The equilibrium solution \(P = 1\) is unstable, while the solutions \(P = 0\) and \(P = 3\) are stable.</p>
