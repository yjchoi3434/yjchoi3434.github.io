<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Sequences of integers are of such interest to mathematicians and others that they have a journal<a class="fn-knowl original" data-knowl="./knowl/fn-50-hidden.html" title="Footnote 8.1.1"><sup> 1 </sup></a> devoted to them and an on-line encyclopedia<a class="fn-knowl original" data-knowl="./knowl/fn-51-hidden.html" title="Footnote 8.1.2"><sup> 2 </sup></a> that catalogs a huge number of integer sequences and their connections. Sequences are also used in digital recordings and images.</p>
