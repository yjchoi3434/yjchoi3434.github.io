<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Average value of a function.</span></h6>
<p> If \(f\) is a continuous function on \([a,b]\text{,}\) then its average value on \([a,b]\) is given by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f_{\operatorname{AVG} [a,b]} = \frac{1}{b-a} \cdot \int_a^b f(x) \, dx\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-4-3-definite-integral.html#XCM">in-context</a></span>
