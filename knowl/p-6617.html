<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The equilibrium solutions here are \(P=0\) and \(1-\frac PN = 0\text{,}\) which shows that \(P=N\text{.}\) The equilibrium at \(P=N\) is called the <em class="emphasis">carrying capacity</em>  of the population for it represents the stable population that can be sustained by the environment.</p>
