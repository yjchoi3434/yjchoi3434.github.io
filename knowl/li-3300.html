<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int \frac{\sec^2(x) + \sec(x) \tan(x)}{\sec(x) + \tan(x)} \, dx\text{.}
\end{equation*}

<p class="continuation">Evaluate this integral using the substitution \(u = \sec(x) + \tan(x)\text{.}\)</p></article><span class="incontext"><a href="sec-5-3-substitution.html#haY">in-context</a></span>
