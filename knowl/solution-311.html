</h6>\(w = t^{5} - 6\text{.}\)  Then \(dw = 5 t^{4}\,dt\text{,}\) so that<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int\,t^{4} (t^{5} - 6)^{3}\,dt = 
{1\over 5}\int\,w^{3}\,dw = {1\over 20} w^{4} + C = 
{1\over 20} (t^{5} - 6)^{4} + C.
\end{equation*}
