<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>From the given graph of \(g'\text{,}\) we can see that \(g'(1.9) \approx 0.9\) and \(g'(2.1) \approx 2\text{.}\) Using a central difference, it follows that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
g''(2) \approx \frac{g'(2.1) - g(1.9)}{0.2} \approx \frac{2-0.9}{0.2} = 5.5\text{.}
\end{equation*}
</div>
