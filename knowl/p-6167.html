<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To begin, we apply Euler's method with a step size of \(\Delta t =
0.2\text{.}\) In that case, we find that \(y(1) \approx E_{0.2} = 2.4883\text{.}\) The error is therefore</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y(1) - E_{0.2} = e - 2.4883 \approx 0.2300\text{.}
\end{equation*}
</div>
