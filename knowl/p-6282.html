<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We use Simpson's Rule to determine the best possible estimate for the definite integral. That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_3^6 f(x) \, dx &amp;\approx S_8\\
&amp;= \frac{2M_4 + T_4}{3}\\
&amp;= \frac{2 \cdot 7.05 + 6.99}{3}\\
&amp;=7.03\text{.}
\end{align*}
</div>
