<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">3.2.3.5.c</span><span class="period">.</span>
</h6>
<p>It can be shown that \(E''(x)\) is given by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E''(x) = e^{-\frac{(x-m)^2}{2s^2}} \left(\frac{(x-m)^2 - s^2}{s^4} \right)\text{.}
\end{equation*}
</div>
<p class="continuation">Find all values of \(x\) for which \(E''(x) = 0\text{.}\)</p></article><span class="incontext"><a href="sec-3-2-families.html#xvG">in-context</a></span>
