<p xmlns:svg="http://www.w3.org/2000/svg">Wherever \(F'' \gt 0\text{,}\) \(F\) is concave up; note particularly that \(F'' \gt 0\) if and only if \(f\) is increasing. Thus, \(F\) is concave up on \((0,1)\text{,}\) \((4,6)\text{,}\) and concave down on \((1,3)\text{,}\) \((6,7)\text{,}\) and neither on \((3,4)\text{.}\)</p></article><span class="incontext"><a href="sec-5-1-antid-graphs.html#rEQ">in-context</a></span>
