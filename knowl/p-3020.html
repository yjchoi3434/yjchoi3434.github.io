<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Letting \(x\) represent half the width of the rectangle's base, it follows that the rectangle's height is \(25-x^2\text{.}\) Hence the area of the rectangle is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A(x) = 2x(25-x^2) = 50x - 2x^3\text{.}
\end{equation*}
</div>
