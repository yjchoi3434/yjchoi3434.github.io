</h6>The unit <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">megawatt</em> is itself a rate, which measures energy consumption per unit time. A <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">megawatt-hour</em> is the total amount of energy that is equivalent to a constant stream of 1 megawatt of power being sustained for 1 hour.</div>
