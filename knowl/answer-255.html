<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle k = \frac{1}{30}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle T = 75 + Ce^{-t/30}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">The temperature of the coffee tends to 75 degrees.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(T(20) = 75 + 30e^{-2/3} \approx 90.4^\circ\)F.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(t = -30 \ln \left( \frac{1}{6} \right) \approx 53.75\) minutes.</p></li>
