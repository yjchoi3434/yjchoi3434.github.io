<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>By the Fundamental Trigonometric Identity, we see that \(g'(x) = -\frac{1}{\sin^2(x)}\text{,}\) and recalling that \(\csc(x) = \frac{1}{\sin(x)}\text{,}\) it follows that we can express \(g'\) by the rule</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
g'(x) = -\csc^2(x)\text{.}
\end{equation*}
</div>
