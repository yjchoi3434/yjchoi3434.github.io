<p xmlns:svg="http://www.w3.org/2000/svg">Because the work to stretch the spring 1 foot is given by \(W = \int_0^1 F(x) \, dx\text{,}\) it follows \(W = \int_0^1 15x \, dx = \frac{15}{2} \text{ foot-pounds}\text{.}\)</p>
