<p xmlns:svg="http://www.w3.org/2000/svg">If we let \(y(t)\) be the population of the mice at year \(t\) in thousands and it grows at a yearly rate that is twenty times the number of mice, the governing differential equation is \(\frac{dy}{dt} = 20y\text{.}\)</p></article><span class="incontext"><a href="sec-7-2-qualitative.html#Fqn">in-context</a></span>
