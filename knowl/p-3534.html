<p xmlns:svg="http://www.w3.org/2000/svg">If \(S\) is a left Riemann sum instead, then the \(x_i\)'s shift left: \(x_0 = 1.4\text{,}\) \(x_1 = 1.8\text{,}\) \(\ldots\text{,}\) \(x_5 = 3.4\text{.}\) In this setting, the function is identical, but we are considering it on the interval \([1.4, 3.4]\text{.}\)</p>
