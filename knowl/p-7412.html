<p>An alternating series is a series of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=0}^{\infty} (-1)^k a_k\text{,}
\end{equation*}
</div>
<p class="continuation">where \(a_k \gt 0\) for each \(k\text{.}\)</p>
