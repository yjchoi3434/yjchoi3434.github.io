<p>The mass of this new bar is \(M = \int_0^{10} (\rho(x) + p(x)) \, dx\text{.}\) Using the additive property of the definite integral,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M = \int_0^{10} \rho(x) \, dx + \int_0^{10} p(x) \, dx \approx 1.47113 + 6.32121 = 7.79234\text{.}
\end{equation*}
