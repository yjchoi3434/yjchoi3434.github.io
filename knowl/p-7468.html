<p xmlns:svg="http://www.w3.org/2000/svg">This happens when \((n+1)^4 \lt 10000\) or when \(n+1 \gt 10\text{.}\) So \(n = 10\) will do. A computer algebra system gives \(S_{10} \approx 0.9469925924\) while \(\frac{7}{720} \pi^4 \approx 0.9470328299\text{.}\) These do agree to \(0.0001\text{.}\)</p>
