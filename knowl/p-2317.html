<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">\(h(x) = \sec(x)\) is defined for all \(x\) for which \(\cos(x) \ne 0\text{.}\) Hence the domain of \(h\) is all real numbers \(x\) such that \(x \ne \frac{\pi}{2}+k\pi\text{,}\) where \(k = \pm 1, \pm 2, \ldots\text{.}\)</p>
