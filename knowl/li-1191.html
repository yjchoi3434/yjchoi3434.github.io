<p>The product rule tells us that if \(P\) is a product of differentiable functions \(f\) and \(g\) according to the rule \(P(x) = f(x) g(x)\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P'(x) = f(x)g'(x) + g(x)f'(x)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-2-3-prod-quot.html#ElY">in-context</a></span>
