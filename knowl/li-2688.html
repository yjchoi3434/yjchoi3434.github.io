<p xmlns:svg="http://www.w3.org/2000/svg">Since the net signed area bounded by \(v\) on \([1,5]\) represents the total change in position of the object on the interval \([1,5]\text{,}\) it follows that \(M_5\) estimates the total change in position. Hence, the change in position is approximately \(-1.44\) feet.</p></article><span class="incontext"><a href="sec-4-2-Riemann.html#JIh">in-context</a></span>
