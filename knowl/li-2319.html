<p>Because the box has dimensions \((10-2x) \times (15-2x) \times x\text{,}\) the volume of the box is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
V(x) = x (10-2x) (15-2x) = 4x^3 - 50x^2 + 150x\text{.}
\end{equation*}
