<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(D) = \left(\frac{C}{2} - \frac{D}{3}\right)D^2 =
\frac{CD^2}{2}-\frac{D^3}{3},
\end{equation*}
</div>
<p class="continuation">and so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dT}{dD} = CD-D^2 = D(C-D).
\end{equation*}
</div>
