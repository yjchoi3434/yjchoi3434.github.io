<p xmlns:svg="http://www.w3.org/2000/svg">If force and distance are measured in English units (pounds and feet), then the units of work are <em class="emphasis">foot-pounds</em>.  If we work in metric units, where forces are measured in Newtons and distances in meters, the units of work are <em class="emphasis">Newton-meters</em>. </p>
