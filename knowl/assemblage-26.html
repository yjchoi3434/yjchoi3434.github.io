<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Constant Multiple Rule.</span></h6>
<p>If \(f\) is a continuous function and \(k\) is any real number, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_a^b k \cdot f(x) \,dx = k \int_a^b f(x) \,dx\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-4-3-definite-integral.html#Lou">in-context</a></span>
