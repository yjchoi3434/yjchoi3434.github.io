<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since  \(\sum_{k=1}^{\infty} a_k = \lim_{n \to \infty} S_n\) we must have \(\lim_{n \to \infty} S_n = L\text{.}\) Also,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{n \to \infty} S_n = \lim_{n \to \infty} S_{n-1}\text{,}
\end{equation*}
</div>
<p class="continuation">so \(\lim_{n \to \infty} S_{n-1} = L\) as well.</p>
