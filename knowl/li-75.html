<p>Since \(s(0) = 100\cos(0)e^{0}+100 = 200\) and \(s(15) = 100\cos(11.25)e^{-3}+100 \approx 101.25\text{,}\) the bungee jumper's change in vertical position between \(t=0\) \(t=15\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
s(15)-s(0) \approx -98.75\text{.}
\end{equation*}
