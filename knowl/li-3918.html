<p>Let \(B\) be the balance (in dollars) in the account and let \(t\) be the time in years. The money in the account continuously earns 4% interest every year and $1000 is withdrawn every year means that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dB}{dt} = 0.04B - 1000\text{.}
\end{equation*}
