<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For this option, we know that \(\frac{dA}{dt} = 0.05A\text{,}\) \(A(0) = 10\text{,}\) and thus by the standard solution to this IVP,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A(t) = 10e^{0.05t}
\end{equation*}
</div>
<p class="continuation">from which we see that \(A(25) = 34.90343\) million dollars.</p>
<span class="incontext"><a href="sec-7-5-modeling.html#AzD">in-context</a></span>
