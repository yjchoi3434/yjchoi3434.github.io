<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We use summation notation to identify a series. If the series adds the entries of a sequence \(\{a_n\}_{n \geq 1}\text{,}\) we will write the series as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k \geq 1} a_k
\end{equation*}
</div>
<p class="continuation">or</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=1}^{\infty} a_k\text{.}
\end{equation*}
</div>
