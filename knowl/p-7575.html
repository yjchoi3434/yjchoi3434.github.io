<p>Note that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{k \to \infty} \frac{k}{1+2k} = \lim_{k \to \infty} \frac{k}{2k} = \frac{1}{2}\text{,}
\end{equation*}
</div>
<p class="continuation">so the Divergence Test shows that \(\sum_{k=1}^{\infty} \ \frac{k}{1+2k}\) diverges.</p>
