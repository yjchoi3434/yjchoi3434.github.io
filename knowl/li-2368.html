<p>The sum \(4 + 8 + 16 + 32 + \cdots + 256\) is a sum of powers of \(2\text{,}\) which we can express in sigma notation as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
4 + 8 + 16 + 32 + \cdots + 256 = \sum_{i=2}^{8} 2^i\text{.}
\end{equation*}
