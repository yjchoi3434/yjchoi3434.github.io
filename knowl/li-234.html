</h6>The derivative of \(f\) at the value \(x = a\) is defined as the limit of the average rate of change of \(f\) on the interval \([a,a+h]\) as \(h \to 0\text{.}\) This limit may not exist, so not every function has a derivative at every point.</article><span class="incontext"><a href="sec-1-3-derivative-pt.html#DXq">in-context</a></span>
