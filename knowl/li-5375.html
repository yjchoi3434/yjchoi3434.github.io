<p xmlns:svg="http://www.w3.org/2000/svg">All of the terms involving \(a_2\) are 0. These terms are \(a_2\text{,}\) \(a_5\text{,}\) \(a_8\text{,}\) etc. The subscripts of these terms are all of the form \(3k+2\text{.}\) So \(a_{3k+2} = 0\) for every positive integer \(k\text{.}\)</p></article><span class="incontext"><a href="sec-8-6-powerseries.html#ibn">in-context</a></span>
