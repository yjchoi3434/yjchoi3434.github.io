<p xmlns:svg="http://www.w3.org/2000/svg">An antiderivative function \(C\) measures the total number of calories burned in the workout since \(t = 0\text{.}\) Since the units on \(c(t) = C'(t)\) are ``calories per minute'', the units on \(C(t)\) are ``calories''.</p>
