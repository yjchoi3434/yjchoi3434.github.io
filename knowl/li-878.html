<p xmlns:svg="http://www.w3.org/2000/svg">\(h''(5)\) measures the acceleration of the bungee jumper at \(t = 5\text{.}\) Thus we know that the person's acceleration at \(t = 5\) is about \(9.6\) feet per second per second. This measures the instantaneous rate of change of the jumper's velocity.</p></article><span class="incontext"><a href="sec-1-6-second-d.html#sws">in-context</a></span>
